<!DOCTYPE html>
<html>
  <head>
    <title id='tabtitle'>new tab - Asana</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Cardo' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel='stylesheet' href='css/main.css'>
    <link rel='stylesheet' href='css/workspaces.css'>
    <link rel='stylesheet' href='css/modal.css'>
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script> -->

    <!-- Modals -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" /> -->

    <!-- Scripts for extension -->
    <script type="text/javascript" src='js/options.js'></script>
    <script type="text/javascript" src='js/asana_bridge.js'></script>
    <script type="text/javascript" src='js/server_mngr.js'></script>
    <script type="text/javascript" src='js/main.js'></script>
  </head>
  <body>
  	<!-- LANDING PAGE & GATE TO ASANA FUNCTIONALITY -->
    <div class='fixed-bg'>
      <button class='openasana_button'>open asanatabs</button>

      <div class='main_clock_and_date'>
        <div class='main_clock_div'>
          <p id='main_clock'></p>
          <p id='main_clock_ampm'>AM</p>
        </div>
        <p id='main_date'></p>
      </div>

      <div class='action_buttons_dock'>
        <input type="submit" value="" id='settings_button'></input>
      </div>
    </div>

    <!--  MODAL  -->
		<div class="modal">
		  <div class="modal-content">
		    <div class="modal-header">
			    <h2>Settings</h2>
          <div class="modal-cls-container">
            <label id="label-for-cls" for="modal-clear-local-storage">
              Clear Local Storage!
            </label>
            <button id="modal-clear-local-storage"></button>
            <label id="label-for-feedback" for-"feedback_button">
              Feedback:
            </label>
            <button id="feedback_button"></button>
          </div>
			  </div>
			  <div class="modal-body">
          <div class="modal-all-workspaces-container">
            <div class="modal-workspace-container" id="modal_current_workspace_container">
              <h2 class="modal-list-header">My Current Workspaces</h2>
              <ul id="m-cur-work-list" class='modal-list'></ul>
              <button class="ban-unban-button" id="bub-ban">Ban!</button>
            </div>
            <div class="modal-workspace-container" id="modal_banned_workspace_container">
              <h2 class="modal-list-header">My Banned Workspaces</h2>
              <ul id="m-ban-work-list" class='modal-list'></ul>
              <button class="ban-unban-button" id="bub-unban">Unban!</button>
            </div>
          </div>
			  </div>
			  <div class="modal-footer">
			    <button id="modal-close">Close</button>
          <!-- <button id="modal-save">Save</button> -->
			  </div>
		  </div>
		</div>

		<!-- MAIN CONTENT -->
    <div id='main_container'></div>
  </body>
</html>
